<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a virtual arcade that includes the basic elements used in casino games including cards, dice, and coins">
    <meta name="keywords" content="virtual, cards, poker, dice, roll, coin, flip, luck, chance, percentages, gambling, casino">
    <meta name="author" content="Kristoffer Swodeck">
    <link rel="icon" href="assets\images\game-changer-favicon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles\main.css">
    <title>Game Changer</title>
  </head>
  <body class="m-auto">
    <div class="container-fluid p-0">
      <header id="header" class="mb-md-4 mb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-md-2 py-1" id="main-navbar" role="navigation">
          <div class="row" id="main-links-row">
            <div class="col-4 pl-lg-3 pl-md-1 px-0"><a id="main-head-link" href="home.html">Game Changer</a></div>
                <div class="col-4 pt-md-1 p-0">
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav text-center m-auto" id="main-links-list">
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" role="button" href="home.html">Home</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="cards.html">Cards</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="dice.html">Dice</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item active"><a class="nav-link active p-0" href="coin.html">Coin<span class="sr-only">(current)</span></a></li>
                      </div>
                  </ul>
                </div>
              </div>
          <div class="col-4 header-div text-right p-lg-2 p-md-1 pr-1 p-0" id="collapse-button-div">
            <button id="hamburger-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
    <h1 id="page-heading" class="text-center">Virtual Coin Flipping</h1>
    <div id="page-description-div" class="justify-content-center text-center">Play the odds with a virtual coin flip!</div>
    <div class="coin-flip-div text-center m-lg-3 m-2">
      <button type="button" name="flip-button" id="coin-flip-button" class="btn mb-lg-2 mb-sm-1 mb-0" onclick="coinFlip()">Flip Coin</button>
    </div>
    <div id="coin-flip-div" class="coin-flip-div text-center m-lg-3 m-sm-2 m-0"></div>
    <div id="winner-div" class="text-center"></div>
    <div id="coin-flip-tally-div" class="text-center">
      <span id="tally-heading" class="coin-tally">Tally</span>
      <span id="heads-tally" class="result-tally">Heads: </span><span id="head_win" class="result-tally"></span><br />
      <span id="tails-tally" class="result-tally">Tails: </span><span id="tail_win" class="result-tally"></span><br />
      <button type="reset" name="tally-button" id="clear-tally-button" class="btn" onclick="clearTally()">Clear Tally</button>
    </div>
   <footer id="footer" class="d-md-block d-none">
     <nav class="navbar-nav navbar-expand navbar-dark bg-dark m-auto">
       <ul class="navbar-nav navbar-center bottom-nav-list m-auto">
         <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
         <li class="nav-item"><a class="nav-link" href="cards.html">Cards</a></li>
         <li class="nav-item"><a class="nav-link" href="dice.html">Dice</a></li>
         <li class="nav-item active"><a class="nav-link active" href="coin.html">Coin<span class="sr-only">(current)</span></a></li>
       </ul>
     </nav>
   </footer>
   </div>
  </body>
  <script src="scripts\coin.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <meta name="keywords" content="virtual, cards, poker, dice, roll, coin, flip, luck, chance, percentages, gambling, casino">
    <meta name="author" content="Kristoffer Swodeck">
    <title>Game Changer</title>
    <link rel="icon" href="..\assets\images\game-changer-favicon.jpg">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\styles\main.css">
  </head>
  <body class="m-auto">
    <div id ="main-container" class="container-fluid">
      <header id="header" class="mb-md-4 mb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-sm-1 py-0" id="main-navbar" role="navigation">
          <div class="row" id="main-links-row">
            <div class="col-4 pl-lg-3 pl-md-1 px-0"><a id="main-head-link" href="home.html">Game Changer</a></div>
                <div class="col-4 pt-md-1 p-0">
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav text-center m-auto" id="main-links-list">
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" role="button" href="home.html">Home</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div cards-dropdown">
                        <a class="dropdown-toggle p-0 ml-md-0 ml-2" href="cards.html" role="button" id="dropdownCardsLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Cards</a>
                       <div class="dropdown-menu p-0" id="cardsDropdown" aria-labelledby="dropdownCardsLink">
                         <a class="dropdown-item px-md-1 p-0" href="cards.html">Competitive</a>
                         <a class="dropdown-item px-md-1 p-0" href="practice-cards.html">Practice</a>
                       </div>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="dice.html">Dice</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a id="current-link" class="nav-link p-0" href="coin.html">Coin</a></li>
                      </div>
                  </ul>
                </div>
              </div>
          <div class="col-4 header-div text-right p-md-1 pr-1 p-0" id="collapse-button-div">
              <button id="hamburger-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          </div>
        </div>
      </nav>

   <h1 id="page-heading" class="text-center">Virtual Dice Rolling</h1>
   <form id="diceform" name="diceform" action="javascript:diceRoll()" method="get">
    <div id="dice-quantity-input-div" class="form-row justify-content-center m-auto">
     <label for="dicequantity" class="m-0">How many dice do you want to roll?</label>
     <input type="number" id="dicequantity" class="dicequantity form-control mx-1 p-0 text-center" name="dicequantity" min="1" max="20" value="1" step="1">
    </div>
    <div class="dice-roll-div text-center m-lg-3 m-2">
     <button type="submit" id="dice-roll-button" class="btn mb-lg-2 mb-sm-1 mb-0 dice-button">Roll Dice</button>
    </div>
   </form>
   <div id="dice-roll-div" class="dice-roll-div text-center m-lg-3 m-sm-2 m-0 p-0"></div>
   <div class="container-fluid p-0">
    <div class="row justify-content-center mt-lg-0 mt-sm-2 mt-1">
     <div class="col p-0 mx-0">
       <!-- "col-xl-2 col-lg-2 col-md-3 col-sm-4 col-5 p-0 mx-0" -->
      <div id="dice-roll-current-div" class="mr-0">
       <span id="current-dice-heading" class="table-heading">Current Tally</span>
       <span id="current-ones-tally" class="result-tally">Ones: </span><span id="current_one_win" class="result-tally result current">0</span><br />
       <span id="current-twos-tally" class="result-tally">Twos: </span><span id="current_two_win" class="result-tally result current">0</span><br />
       <span id="current-threes-tally" class="result-tally">Threes: </span><span id="current_three_win" class="result-tally result current">0</span><br />
       <span id="current-fours-tally" class="result-tally">Fours: </span><span id="current_four_win" class="result-tally result current">0</span><br />
       <span id="current-fives-tally" class="result-tally">Fives: </span><span id="current_five_win" class="result-tally result current">0</span><br />
       <span id="current-sixes-tally" class="result-tally">Sixes: </span><span id="current_six_win" class="result-tally result current">0</span><br />
      </div>
     </div>
     <div class="col p-0 mx-0">
      <div id="dice-roll-tally-div" class="ml-0">
       <span id="dice-heading" class="table-heading">Total Tally</span>
       <span id="ones-tally" class="result-tally">Ones: </span><span id="one_win" class="result-tally result total">0</span><br />
       <span id="twos-tally" class="result-tally">Twos: </span><span id="two_win" class="result-tally result total">0</span><br />
       <span id="threes-tally" class="result-tally">Threes: </span><span id="three_win" class="result-tally result total">0</span><br />
       <span id="fours-tally" class="result-tally">Fours: </span><span id="four_win" class="result-tally result total">0</span><br />
       <span id="fives-tally" class="result-tally">Fives: </span><span id="five_win" class="result-tally result total">0</span><br />
       <span id="sixes-tally" class="result-tally">Sixes: </span><span id="six_win" class="result-tally result total">0</span><br />
      </div>
     </div>
    </div>
    <div id="dice-clear-tally-row" class="row justify-content-center py-1 mb-1">
     <div id="dice-clear-tally-col" class="col-xl-2 col-md-4 col-sm-6 col-8 text-center">
      <button type="reset" name="tally-button" id="clear-tally-button" class="btn" onclick="clearTally()">Clear Tally</button>
     </div>
    </div>
   </div>
   <footer id="footer" class="d-md-block d-none">
    <nav id="bottom-navbar" class="navbar-nav navbar-expand navbar-dark bg-dark m-auto">
     <ul class="navbar-nav navbar-center bottom-nav-list m-auto">

      <li class="nav-item"><a class="nav-link" href="cards.html">Cards<span class="sr-only"></span></a></li>
      <li class="nav-item active"><a class="nav-link active" href="dice.html">Dice</a></li>
      <li class="nav-item"><a class="nav-link" href="coin.html">Coin</a></li>
     </ul>
    </nav>
   </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="..\scripts\dice.js" type="text/javascript"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>

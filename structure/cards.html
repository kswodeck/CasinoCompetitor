<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is a virtual arcade that includes the basic elements used in casino games including cards, dice, and coins">
    <meta name="keywords" content="virtual, cards, poker, dice, roll, coin, flip, luck, chance, percentages, gambling, casino">
    <meta name="author" content="Kristoffer Swodeck">
    <title>Competitive Poker</title>
    <link rel="icon" href="..\assets\images\game-changer-favicon.jpg">
    <link rel="stylesheet" type="text/css"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="..\styles\main.css">
  </head>
  <body class="m-auto">
    <div id ="main-container" class="container-fluid">
      <header id="header" class="mb-md-4 mb-sm-3 mb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark py-sm-1 py-0" id="main-navbar" role="navigation">
          <div class="row" id="main-links-row">
            <div class="col-4 pl-lg-3 pl-md-1 px-0"><a id="main-head-link" class="secondary-link" href="home.html">Game Changer</a></div>
                <div class="col-4 pt-md-1 p-0">
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav text-center m-auto" id="main-links-list">
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="secondary-link nav-link p-0" role="button" href="home.html">Home</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div cards-dropdown">
                        <a class="secondary-link dropdown-toggle p-0 ml-md-0 ml-2" href="cards.html" role="button" id="dropdownCardsLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Poker</a>
                       <div class="dropdown-menu p-0" id="cardsDropdown" aria-labelledby="dropdownCardsLink">
                         <a id="current-link" class="dropdown-item px-md-1 p-0" href="cards.html">Competitive</a>
                         <a class="secondary-link dropdown-item px-md-1 p-0" href="practice-cards.html">Practice</a>
                       </div>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="secondary-link nav-link p-0" href="dice.html">Dice</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="secondary-link nav-link p-0" href="coin.html">Coin</a></li>
                      </div>
                  </ul>
                </div>
              </div>
          <div class="col-4 header-div text-right pr-1 p-0" id="collapse-button-div">
            <span id="total-coins-span">{{ totalCoins }}</span><img class="mr-md-5 mr-sm-2 m-0" id="coins-img" src="../assets/images/coins.png">
              <button id="hamburger-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
          </div>
        </div>
      </nav>
    </header>
      <h1 id="page-heading" class="mb-md-3 mb-2">Competitive Poker</h1>
      <!-- <div id="page-description-div" class="justify-content-center text-center">Master the strategies of poker with this virtual deck of cards!</div> -->
      <div id = "card-prep-row" class="row justify-content-around mt-md-4 mb-md-3 my-sm-2 my-1">
        <div id="current-bet-div" class="text-right col">
          <button id="bet-button" class="btn pb-4" type="button" name="bet-button" onclick="toggleBet()">bet<span id ="current-bet-span">{{ currentBet }}</span></button>
        </div>
        <div id="card-play-div" class="card-play-div text-center col">
          <button id="card-deal-button" class="btn" type="button" name="deal-button" onclick="getCards()">{{ dealButtonText }}</button>
        </div>
        <div id="current-win-div" class="text-left col">
          <button id="win-button" class="btn pb-4" type="button" name="win-button" disabled>win<span id="current-win-span">{{ currentWin }}</span></button>
        </div>
      </div>
      <div class="container-xl p-0" id="cards-container">
        <div id="dealt-cards-div" class="card-play-div row justify-content-center m-lg-2 m-sm-1 my-1 mx-0">
          <div class="card-slot-div col-md-2 col p-lg-2 p-sm-1 p-0" id="card-0-div">
            <figcaption class="hold-card-text text-opacity" id="hold0">HELD</figcaption>
            <img class ="cards img-fluid" src="../assets/images/cards/card_standard_blue_back.png" id="card0" onclick="toggleCardHold('hold0')">
          </div>
          <div class="card-slot-div col-md-2 col p-lg-2 p-sm-1 p-0" id="card-1-div">
            <figcaption class="hold-card-text text-opacity" id="hold1">HELD</figcaption>
            <img class ="cards img-fluid" src="../assets/images/cards/card_standard_blue_back.png" id="card2" onclick="toggleCardHold('hold1')">
          </div>
          <div class="card-slot-div col-md-2 col p-lg-2 p-sm-1 p-0" id="card-2-div">
            <figcaption class="hold-card-text text-opacity" id="hold2">HELD</figcaption>
            <img class ="cards img-fluid" src="../assets/images/cards/card_standard_blue_back.png" id="card3" onclick="toggleCardHold('hold2')">
          </div>
          <div class="card-slot-div col-md-2 col p-lg-2 p-sm-1 p-0" id="card-3-div">
            <figcaption class="hold-card-text text-opacity" id="hold3">HELD</figcaption>
            <img class ="cards img-fluid" src="../assets/images/cards/card_standard_blue_back.png" id="card4" onclick="toggleCardHold('hold3')">
          </div>
          <div class="card-slot-div col-md-2 col p-lg-2 p-sm-1 p-0" id="card-4-div">
            <figcaption class="hold-card-text text-opacity" id="hold4">HELD</figcaption>
            <img class ="cards img-fluid" src="../assets/images/cards/card_standard_blue_back.png" id="card5" onclick="toggleCardHold('hold4')">
          </div>
        </div>
        <h3 id="hand-ranking-heading">{{ resultText }}</h3>
      </div>
      <!-- Simple pop-up dialog box containing a form -->
<dialog id="outOfCoinsDialog">
    <p class="dialog-popup-text">You ran out of coins!<br />
    Play <a id="practice-mode-link" href="practice-cards.html">Practice Mode</a></p>
    <div id="dialogButtonDiv" class = "row justify-content-around">
      <div class = "col">
        <button id="outOfCoinsCancel" class="btn" value="cancel">Cancel</button>
      </div>
      <div class = "col">
       <button id="confirmBtn" class="btn"><a id="go-button-link" role="button" href="practice-cards.html">Go</a></button>
      </div>
    </div>
</dialog>
<dialog id="winCoinsDialog">
  <span id="coin-win-popup-span">{{ resultText }}</span><br />
  <span id="coin-win-popup-text" class="dialog-popup-text">You win</span><span id="number-coins-won"> {{ currentWin }} </span><img id="coins-popup-img" src="../assets/images/coins.png">
    <div id="coinDialogDiv" class="row justify-content-around">
      <div class = "col">
        <button id="winCoinsCancel" class="btn" value="cancel">OK</button>
      </div>
    </div>
</dialog>
   <footer id="footer" class="d-md-block d-none">
     <nav id="bottom-navbar" class="navbar-nav navbar-expand navbar-dark bg-dark m-auto">
       <ul class="navbar-nav navbar-center bottom-nav-list m-auto">
         <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
         <li class="nav-item active"><a class="nav-link active" href="cards.html">Cards<span class="sr-only"></span></a></li>
         <li class="nav-item"><a class="nav-link" href="dice.html">Dice</a></li>
         <li class="nav-item"><a class="nav-link" href="coin.html">Coin</a></li>
       </ul>
     </nav>
    </footer>
   </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="..\scripts\cards.js" type="text/javascript" ></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>

    <meta charset="utf-8">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  </head>
  <body class="m-auto">
    <div class="container-fluid justify-content-center p-0">
      <header id="header" class="mb-md-4 mb-2">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark main-navbar py-md-2 py-1" role="navigation">
          <div class="row" id="main-links-row">
            <div class="col-4 header-div pl-lg-3 pl-md-1 px-0"><a id="main-head-link" href="home.html">Game Changer</a></div>
                <div class="col-4 header-div pt-md-1 p-0">
                  <div class="collapse navbar-collapse" id="navbar-content">
                    <ul class="navbar-nav navbar-center top-nav-list text-center m-auto" id="main-links-list">
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item active"><a class="nav-link p-0" role="button" href="home.html">Home<span class="sr-only">(current)</span></a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="cards.html">Cards</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="dice.html">Dice</a></li>
                      </div>
                      <div class="col-md-3 top-menu-div">
                        <li class="nav-item"><a class="nav-link p-0" href="coin.html">Coin</a></li>
                      </div>
                  </ul>
                </div>
              </div>
          <div class="col-4 header-div text-right p-lg-2 p-md-1 pr-1 p-0" id="collapse-button-div">
            <button id="hamburger-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>
        </div>
      </nav>
    </header>
      <h1 id="page-heading" class="text-center">Virtual Dice Rolling</h1>
      <form id="diceform" name="diceform" action="javascript:diceRoll()" method="get">
        <div id="dice-quantity-input-div" class="form-row justify-content-center m-auto">
          <label for="dicequantity" class="m-0">How many dice do you want to roll?</label>
          <input type="number" id="dicequantity" class="dicequantity form-control mx-1 p-0 text-center" name="dicequantity" min="1" max="20" value="1" step="1">
        </div>
        <div class="dice-roll-div text-center m-lg-3 m-2">
          <button type="submit" id="dice-roll-button" class="btn mb-lg-2 mb-sm-1 mb-0 dice-button">Roll Dice</button>
        </div>
      </form>
      <div class="container-fluid p-0">
        <div id="dice-roll-div" class="dice-roll-div text-center m-lg-3 m-sm-2 m-0"></div>
        <!--<div id="winner-div" class="text-center"></div>-->
      </div>
      <div class="row justify-content-center mt-lg-0 mt-sm-2 mt-1">
       <div class="col-md-4 col-sm-3 col-auto p-0 mx-0"></div>
       <div class="col-xl-1 col-md-2 col-sm-3 col-4 p-0 mx-0">
        <div id="dice-roll-current-div" class="text-center">
          <span id="current-tally-heading" class="dice-tally"></span>
          <span id="current-ones-tally" class="result-tally"></span><span id="current_one_win"></span><br />
          <span id="current-twos-tally" class="result-tally"></span><span id="current_two_win"></span><br />
          <span id="current-threes-tally" class="result-tally"></span><span id="current_three_win"></span><br />
          <span id="current-fours-tally" class="result-tally"></span><span id="current_four_win"></span><br />
          <span id="current-fives-tally" class="result-tally"></span><span id="current_five_win"></span><br />
          <span id="current-sixes-tally" class="result-tally"></span><span id="current_six_win"></span><br />
        </div>
       </div>
       <div class="col-xl-1 col-md-2 col-sm-3 col-4 p-0 mx-0">
        <div id="dice-roll-tally-div" class="text-center">
          <span id="tally-heading" class="dice-tally"></span>
          <span id="ones-tally" class="result-tally"></span><span id="one_win"></span><br />
          <span id="twos-tally" class="result-tally"></span><span id="two_win"></span><br />
          <span id="threes-tally" class="result-tally"></span><span id="three_win"></span><br />
          <span id="fours-tally" class="result-tally"></span><span id="four_win"></span><br />
          <span id="fives-tally" class="result-tally"></span><span id="five_win"></span><br />
          <span id="sixes-tally" class="result-tally"></span><span id="six_win"></span><br />
          <!-- <button type="reset" name="tally-button" id="clear-tally-button" class="btn" onclick="clearTally()">Clear Tally</button> -->
        </div>
       </div>
       <div class="col-md-4 col-sm-3 col-auto p-0 mx-0"></div>
      </div>
      <div id="dice-clear-tally-row" class="row justify-content-center">
       <div id="dice-clear-tally-col" class="col-xl-2 col-md-4 col-sm-6 col-8 text-center py-lg-2 py-sm-1 py-0 px-0">
        <button type="reset" name="tally-button" id="clear-tally-button" class="btn" onclick="clearTally()">Clear Tally</button>
       </div>
    </div>
    </div>
  </body>

    <div id="create-account-form-div" class="container-fluid">
      <h2 id="form-heading" class="create-account-heading">Create An Account</h2>
      <form method="POST">
        <label for="email" class="create-account-label">Email</label><br>
        <input type="email" name="email" id="newEmail" class="create-account-input" minlength="8" maxlength="60" placeholder="username@domain.com" size="40" autofocus autocomplete required><span class="valid-content"></span><br>
        <label for="username" class="create-account-label">Username</label><br>
        <input type="text" name="username" class="create-account-input" minlength="5" maxlength="20" placeholder="username" size="25" autocomplete required><span class="valid-content"></span><br>
        <label for="password" class="create-account-label">Password</label><br>
        <input type="password" name="password" id="newPassword" class="create-account-input" minlength="5" maxlength="20" placeholder="password" size="25" autocomplete="new-password" required><span class="valid-content"></span><br>
        <label for="repeat-password" class="create-account-label">Repeat Password</label><br>
        <input type="password" name="repeat-password" id="repeatPassword" class="create-account-input" minlength="5" maxlength="20" placeholder="password" size="25" autocomplete="new-password" required><span class="valid-content"></span><br>
        <label for="phone-number" class="create-account-label">Phone Number</label><br>
        <input type="tel" name="phone-number" class="create-account-input" minlength="10" maxlength="16" placeholder="XXX-XXX-XXXX" size="20" inputmode="numeric" onkeypress="validateKeys(event, 'tel')" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" title="format: XXX-XXX-XXXX" autocomplete required><span class="valid-content"></span><br>
        <label for="birthday" class="create-account-label">Birthday</label><br>
        <input type="date" name="birthday" id="newBirthday" class="create-account-input" size="8" min="1920-01-01" max="2019-12-31" onkeypress="validateKeys(event, 'date')" pattern="^[0â€“9]$" title="format: mm-dd-yyyy" autocomplete required><span class="valid-content"></span><br>
        <ul id="invalid-fields-list">
        </ul>
        <input type="submit" name="create-account-submit" onclick="validateAccountCreate()" role="button" value="Create Account" class="btn" id="create-account-button">
      </form>
